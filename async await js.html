<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript async / await </h1>
    <p id="result"></p>
    <script>
        async function add (a,b) {
         let response = await a + b;   
         display(response);
        }
        function display(x){
            document.getElementById("result").innerHTML = x ;
        }
        add(20,50)
    </script>
    
</body>
</html>
